name: ci
on:
  push:
    branches-ignore:
      - main
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run shellcheck
        run: shellcheck number_memory.sh

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bats
        uses: bats-core/bats-action@3.0.1

      - name: Run bats tests
        run: bats test/
